<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <title>Simple EDL</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="h-full">
<div class="min-h-full">
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                             alt="Simple EDL Logo">
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->

                            <a href="#"  {% if current_page == 'home_edl' %}
                               class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                               aria-current="page"
                               {% else %}class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"{% endif %}>Lists</a>
                            <a href="{% url 'swagger-ui' %}"  {% if current_page == 'swagger' %}
                               class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                               aria-current="page"
                               {% else %}class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"{% endif %}>OpenAPI</a>
                            <a href="{% url 'redoc' %}"  {% if current_page == 'redoc' %}
                               class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                               aria-current="page"
                               {% else %}class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"{% endif %}>Redoc</a>

                        </div>

                    </div>
                </div>
                <div class="hidden md:block">
                    {% if user.is_authenticated %}
                        <a href="#"  {% if current_page == 'profile' %}
                           class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                           aria-current="page"
                           {% else %}class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"{% endif %}>{{ user.username }}</a>
                         <a href="/logout/"  {% if current_page == 'profile' %}
                           class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                           aria-current="page"
                           {% else %}class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"{% endif %}>Logout</a>

                    {% else %}
                        <a href="{% url 'login' %}"
                           class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Login</a>
                    {% endif %}
                </div>

            </div>
        </div>


    </nav>

    <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">{% if current_page_title %}
                {{ current_page_title }} {% else %}TITLE TO BE DETERMINE{% endif %}</h1>
        </div>
    </header>
    <main>
        <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
            {% block body %}

            {% endblock %}
        </div>
    </main>
</div>

</body>
</html>
